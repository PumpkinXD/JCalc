plugins {
    id 'java'
}

group 'io.github.pumpkinxd'
version '0.0.1'

repositories {
    mavenCentral()
}

jar {
    manifest{
        attributes 'Main-Class':'io.github.pumpkinxd.jcalc.Main'
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

test {
    useJUnitPlatform()
}